    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Inicio de sesión</title>
</head>



<body>

    <form class="formulario" id="form-login">

        <h3><strong> Inicio de sesión</h3>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user-lock icon"></i>
                <input type="text" pattern="[A-Za-z0-9_-]{1,15}" required id="usuario" placeholder="usuario">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-unlock-alt icon"></i>
                <input type="password" pattern="[A-Za-z0-9_-]{0,15}" required id="clave" placeholder="contraseña">
            </div>

            <button type="submit" src="#" name="Value" value="Login" class="button"> Log in</button>
            <p>Ingresa para ver los datos de cada alumno</p>
            <p>¿No tienes una cuenta? Contacta con el departamento de sistemas para la activación.
                <a class="link" href="#">
                    Registrate
                </a>
            </p>

        </div>



    </form>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="js/lib/jquery-3.4.1.js"></script>
