<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../statics/css/style.css" rel="stylesheet">
    <link href="../statics/css/new_inserts.css" rel="stylesheet">
    <link rel="shortcut icon" href="../statics/images/home.png">
    <link rel="stylesheet" href="../statics/css/informe.css">
    <link rel="stylesheet" href="../statics/css/div.css">


    <!--Aqui referenciamos el archivo de css calss.css para el diseÃ±o de las tablas-->
    <link rel="stylesheet" href="../statics/css/class.css">
    <script type="text/javascript" src="../js/lib/jquery-3.4.1.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>

    <title>SEA</title>
</head>

<body>

    <header class="Header_class">
        <img class="logo" src="../statics/images/home.png" alt="logo">
        <ul class="nav__session" id="container">
        </ul>
        <nav id="Capaefectos">
            <ul class="nav__links">
                <li><a href="#" id="ocultar">Nuevos ingresos</a></li>
                <li><a href="#" id="cargando">Clases</a></li>
                <li><a href="informe.html">Informes</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="../mainpage.html">Principal</a></li>
            </ul>
        </nav>
        <a class="cta" id="mostrar" href="#"><button>Contactos</button></a>
    </header>

    <div class="container_clases_father">
        <div>
            <div class="containers_inputs">
                <input type="button" id="ButonAddClass" class="ButonAddClass" value="Clase">
                <input type="button" id="ButonCloseClass" class="ButonCloseClass" value="Docente">
                <input type="button" id="ButonAddClass" class="ButonEstadoClass" value="Estado">
                <input type="button" id="ButonCloseClass" class="ButonInformesClass" value="Informes">
                <input type="button" id="ButonAddClass" class="ButonRegistrosClass" value="Registros">
                <input type="button" id="ButonCloseClass" class="ButonNovedadesClass" value="Novedades">
            </div>

            <table class="Tables_Class">
                <thead>
                    <th>Especialidad</th>
                    <th>Materia</th>
                    <th>Cedula</th>
                    <th>Nombres del profesor</th>
                </thead>
                <tbody id="Clases">

                </tbody>
            </table>
            <form>

            </form>
        </div>
    </div>


    <div class="form_clases_father" id="form_clases_father">
        <div class="form_clases_child" id="form_clases_child">
            <form id="FormAddClases">
                <div class="form_inputs" id="form_inputs">
                    <input type="text" id="especialidad" placeholder="Especialidad">
                    <input type="text" id="materia" placeholder="Materia">
                    <select id="cedula">
                        
                    </select>
                    <input type="text" disabled id="Nombres">
                </div>
                <button class="BtnSubmit" id="BtnSubmit" type="submit">Agregar</button>
                <button class="BtnClose" id="BtnClose" type="button">Cerrar</button>
            </form>

        </div>
    </div>




    <div class="form_docentes_father" id="form_docentes_father">
        <div class="form_docentes_child" id="form_docentes_child">
            <form id="FormAddDocentes" class="FormAddDocentes" role="form" enctype="multipart/form-data">
                <div class="form_inputs_docentes" id="form_inputs_docentes">
                    <input type="text" id="cedulaDoc" maxlength="30" placeholder="Cedula...">
                    <input type="text" id="NombresDoc" maxlength="50" placeholder="Nombres...">
                    <input type="text" id="ApellidosDoc" maxlength="50" placeholder="Apellidos...">
                    <input type="file" id="FotoDoc">
                    <input type="date" id="FechaNacimientoDoc" placeholder="Fecha de nacimiento">

                    <input type="text" id="especialidadDoc" maxlength="30" placeholder="Especialidad...">
                    <input type="text" id="DireccionDoc" maxlength="50" placeholder="Direccion...">
                    <input type="email" id="EmailDoc" maxlength="50" placeholder="email ...">
                    <input type="tel" id="TelefonoDoc" maxlength="50" placeholder="Telefono...">


                    <input type="number" id="PesoCorporal" step="any" placeholder="Peso corporal...">
                    <input type="number" id="AlturaCorporal" step="any" placeholder="Altura corporal...">

                    <input type="text" id="Alergias" maxlength="50" placeholder="Alergias...">
                    <input type="text" id="Patologias" maxlength="50" placeholder="Patologias...">
                    <select id="GrupoSanguineo">
                        <option value="Apositivo" selected>A positivo</option>
                        <option value="Bpositivo">B positivo</option>
                        <option value="Anegativo">A negativo</option>
                        <option value="Bnegativo">B negativo</option>
                        <option value="Opositivo">O positivo</option>
                        <option value="Onegativo">O negativo</option>
                    </select>
                    <select id="EstadoDoc">
                        <option value="Soltero" selected>Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="UnionLibre">Union Libre</option>
                    </select>
                    <textarea type="text" id="Medicinas" maxlength="200" placeholder="Medicinas contradictorias..."></textarea>
                </div>
                <button class="BtnSubmitDocentes" id="BtnSubmitDocentes" type="submit">Agregar</button>
                <button class="BtnCloseDocentes" id="BtnCloseDocentes" type="button">Cerrar</button>
            </form>

        </div>
    </div>

    <script src="../js/class/class.js"></script>
    <script src="../js/class/docenteclass.js"></script>
</body>

</html>
