<body>

    <header class="Header_class">
        <img class="logo" src="../statics/images/home.png" alt="logo">
        <ul class="nav__session" id="container">

    <form id="Form-sava-data-alumno" enctype="multipart/form-data">


        <div class="container-ingresos">
            <label>Cedula</label>
            <input type="text" required id="cedula" placeholder="cedula..">

            <label>Nombres</label>
            <input type="text" required id="Nombres" placeholder="Nombres..">

            <label>Apellido</label>
            <input type="text" required id="Apellido" placeholder="Apellido..">

            <label>Fecha de nacimiento</label>
            <input type="date" required id="Fecha">

            <label>Edad</label>
            <input type="text" required id="Edad" placeholder="Edad..">

            <label>Sexo</label>
            <select required id="Sexo">
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMENINO">FEMENINO</option>
                <option value="NO BINARIO">NO BINARIO</option>
            </select>

            <label>Foto</label>
            <input type="file" required id="Foto">


            <label>Estado</label>
            <select required id="Estado">
                <option value="ACTIVO">ACTIVO</option>
                <option value="INACTIVO">INACTIVO</option>
                <option value="RETIRADO">RETIRADO</option>
            </select>

            <label>Periodo lectivo</label>
            <input type="text" required id="Periodo" placeholder="Periodo lectivo..">

            <label>Direccion</label>
            <input type="text" required id="Direccion" placeholder="Direccion..">

            <label>Teléfono</label>
            <input type="text" required id="Teléfono" placeholder="Teléfono..">

            <label>Último curso</label>
            <input type="text" required id="curso" placeholder="Último curso..">

            <label>Nombre del padre</label>
            <input type="text" required id="Nombre_padre" placeholder="Nombre del padre..">

            <label>Teléfono del padre</label>
            <input type="text" required id="Telefono_padre" placeholder="Teléfono del padre..">

            <label>Nombre de la madre</label>
            <input type="text" required id="Nombre_madre" placeholder="Nombre de la madre..">

            <label>Teléfono de la madre</label>
            <input type="text" required id="Telefono_madre" placeholder="Teléfono de la madre..">

            <label>Parentesco del representante</label>
            <input type="text" required id="Parentesco" placeholder="Parentesco del representante..">

            <label>Teléfono de emergencia</label>
            <input type="text" required id="Telefono_emergencia" placeholder="Teléfono de emergencia..">

            <label>Grupo sanguíneo</label>
            <input type="text" required id="Grupo" placeholder="Grupo sanguíneo..">

            <label>Peso</label>
            <input type="text" required id="Peso" placeholder="Peso en Kgs..">

            <label>Altura</label>
            <input type="text" required id="Altura" placeholder="Altura en metros..">

            <label>Medicinas contradictorias</label>
            <input type="text" required id="Medicinas" placeholder="Medicinas contradictorias..">




            <input type="submit" id="BtnSave" name="Guardar">
        </div>
    </form>


    <script src="../js/savadata/save.js"></script>
</body>

</html>
