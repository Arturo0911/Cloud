        <form id="Query_workers">

            <div class="container-espacio">

            </div>

            <div id="Revision_trabajadores">
                <h2>Control de trabajadores
                    <button type="button" class="Add" id="Add"> Agregar</button>
                </h2>

                <table id="TableWorkers" class="Table_workers">
                    <thead>
                        <th>
                            Cedula
                        </th>
                        <th>
                            Nombres
                        </th>
                        <th>
                            Apellidos
                        </th>
                        <th>
                            Departamento
                        </th>
                        <th>
                            Jornada
                        </th>
                        <th>
                            Acciones
                        </th>
                    </thead>
                    <tbody id="workers">

                    </tbody>
                </table>
            </div>


        </form>

        <div class="overlay" id="overlay">

            <div class="popup" id="popup">
                <form id="FormAddWork">
                    <!--<button class="Button_close" type="button" id="Close-button">
                        <img src="../statics/icon_images/close.png"  alt="close">
                    </button>-->
                    <div class="contenedor-inputs">
                        <h2>Ingreso de datos de un nuevo trabajador</h2>

                        <input type="text" id="cedula" required autofocus placeholder="Cedula..">
                        <input type="text" id="nombres" required autofocus placeholder="Nombres..">
                        <input type="text" id="apellidos" required autofocus placeholder="Apellidos..">
                        <input type="file" id="Foto_work">
                        <input type="text" id="direccion" required autofocus placeholder="Direccion..">
                        <input type="text" id="telefono" required autofocus placeholder="Telefono..">
                        <input type="text" id="email" required autofocus placeholder="Email..">
                        <input type="text" id="departamento" required autofocus placeholder="Departamento..">
                        <input type="text" id="cargo" required autofocus placeholder="Cargo..">
                        <input type="text" id="jornada" required autofocus placeholder="jornada..">
                        <input type="text" id="usuario" required autofocus placeholder="Usuario..">
                        <input type="password" id="clave" required autofocus placeholder="Clave..">
                    </div>
                    <input type="submit" class="btn-submit">
                    <input type="button" class="btn-close" id="Close-button" value="Cerrar">
                </form>
            </div>
        </div>
    </div>
